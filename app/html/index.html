<!doctype html>
<html ng-app="myApp">
<head>
    <title>Hello, World</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello, World</a>
            <button type="button" class="btn btn-default navbar-btn navbar-right" ng-controller="ForceLogin" ng-click="login()">Login</button>
        </div>
    </nav>
    <div class="container">
        <div ng-controller="ForceQuery">
            <form ng-submit="doQuery()" role="form">
                <div class="form-group">
                    <input placeholder="SOQL Query" ng-model="query" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
            <pre ng-show="response"><code>{{response}}</code></pre>
        </div>
    </div>
</body>
</html>
